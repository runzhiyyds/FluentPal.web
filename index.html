<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluentPal - 口语训练</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbfbfb;
        }

        header {
            background-color: #EEB05B;
        }

        .scene {
            background-color: #FCF5E5;
            border-color: #EEB05B;
        }

        .scene:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header class="py-4 text-white text-center">
        <h1 class="text-3xl font-bold">欢迎来到 FluentPal 口语训练</h1>
        <p class="mt-2">选择您感兴趣的口语训练场景</p>
    </header>
    </div>
        <div class="container mx-auto py-8">
        <div class="flex flex-wrap justify-center">
            <div class="scene bg-white shadow-md rounded-lg p-6 m-4 w-64 cursor-pointer transform transition hover:translate-y-[-5px]">
                <h2 class="text-xl font-semibold">雅思</h2>
                <p class="mt-2">准备雅思口语考试，提升你的口语表达能力。</p>
            </div>
            <div class="scene bg-white shadow-md rounded-lg p-6 m-4 w-64 cursor-pointer transform transition hover:translate-y-[-5px]">
                <h2 class="text-xl font-semibold">托福</h2>
                <p class="mt-2">参加托福口语考试，自信流利地表达各种话题。</p>
            </div>
            <div class="scene bg-white shadow-md rounded-lg p-6 m-4 w-64 cursor-pointer transform transition hover:translate-y-[-5px]">
                <h2 class="text-xl font-semibold">四级</h2>
                <p class="mt-2">学术口语培训，助你轻松通过英语四级口语考试。</p>
            </div>
            <div class="scene bg-white shadow-md rounded-lg p-6 m-4 w-64 cursor-pointer transform transition hover:translate-y-[-5px]">
                <h2 class="text-xl font-semibold">六级</h2>
                <p class="mt-2">商务英语口语训练，提升你的职场英语沟通能力。</p>
            </div>
            <div class="scene bg-white shadow-md rounded-lg p-6 m-4 w-64 cursor-pointer transform transition hover:translate-y-[-5px]">
                <h2 class="text-xl font-semibold">出国</h2>
                <p class="mt-2">为出国留学做好口语准备，融入新的语言环境。</p>
            </div>
            <div class="scene bg-white shadow-md rounded-lg p-6 m-4 w-64 cursor-pointer transform transition hover:translate-y-[-5px]">
                <h2 class="text-xl font-semibold">工作</h2>
                <p class="mt-2">职场英语口语培训，与国际同事无障碍沟通。</p>
            </div>
            <div class="scene bg-white shadow-md rounded-lg p-6 m-4 w-64 cursor-pointer transform transition hover:translate-y-[-5px]">
                <h2 class="text-xl font-semibold">生活</h2>
                <p class="mt-2">日常生活口语训练，轻松应对各种社交场合。</p>
            </div>
        </div>
    </div>
</body>
</html>
